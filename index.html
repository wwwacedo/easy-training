<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Treino Fácil</title>
</head>

<body>

    <header class="py-3">
        <div class="d-flex align-items-center justify-content-center">
            <img class="" src="./logo.svg" alt="">
            <div class="display-3 ms-3">Treino Fácil</div>
        </div>
    </header>

    <main class="container-fluid pt-3">

        <div id="conteudo" class="container">
            
            <section id="treinos" class="mb-3"></section>
    
            <form action="" class="">
    
                <div id="inputs-topo"></div>
    
                <div id="inputs-exercicio"></div>
    
                <div id="btn-adicionar-exercicio"></div>
    
                <div id="infos-treino" class="container-fluid my-3 bg-light">
                    <p id="info-nome-treino" class="info text-center fs-2"></p>
                    <p id="info-descricao" class="info text-center fs-3"><span></span></p>
                    <ul id="exercicios"></ul>
                    <div class="bg-info">
                        <p id="info-nome-exercicio" class="info fs-4"><span></span></p>
                        <p id="info-series" class="info fs-5"><span></span></p>
                        <p id="info-repeticoes" class="info fs-5"><span></span></p>
                        <p id="info-carga" class="info fs-5"><span></span></p>
                        <p id="info-intervalo" class="info fs-5"><span></span></p>
                    </div>
                </div>
    
                <div id="btn-salvar-treino"></div>
    
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
