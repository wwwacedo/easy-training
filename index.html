<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Academia de Bolso</title>
</head>

<body>

    <header class="py-3">
        <div class=" d-flex justify-content-center">
            <img class="" src="./logo.svg" alt="">
        </div>
    </header>

    <main class="container-fluid">

        <ul id="treinos"></ul>

        <!-- <div class="container-fluid treinos py-3"></div> -->

        <div class="container-fluid botao d-grid gap-2 pt-3">
            <button id="criar-treino" type="submit" class="btn btn-primary">Criar Treino</button>
        </div>


        <form action="" class="container-fluid">

            <div id="treino-topo"></div>

            <div id="exercicio"> </div>

            <div id="btn-adicionar-exercicio"></div>

            <div id="btn-salvar-treino"></div>

        </form>

        <div id="infos" class="container-fluid text-light py-3">
            <p id="info-nome-treino" class="text-center fs-2"></p>
            <p id="info-descricao" class="text-center fs-3"></p>
            <p id="info-nome-exercicio" class="fs-4"></p>
            <p id="info-series" class="fs-5"></p>
            <p id="info-repeticoes" class="fs-5"></p>
            <p id="info-carga" class="fs-5"></p>
            <p id="info-intervalo" class="fs-5"></p>
        </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
