<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Treino Fácil</title>
</head>

<body>

    <main class="container-fluid">

        <div id="title" class="d-flex align-items-center justify-content-center pt-4">
            <div class="display-4">Treino Fácil</div>
        </div>

        <div id="conteudo" class="container py-3 rounded">

            <section id="treinos" class=""></section>

            <form action="" class="">

                <div id="inputs-topo"></div>

                <div id="inputs-exercicio" class="px-3 py-3 mt-3 rounded"></div>

                <div class="mx-2 mt-2">
                    <div id="infos-treino" class="container-fluid rounded-top py-1 d-none">
                        <div id="info-nome-treino" class="info text-center pb-1 fs-5"></div>
                        <div id="info-descricao" class="info text-center fs-6"><span></span></div>
                        <ol id="exercicios" class="my-2 rounded d-none"></ol>
                    </div>    
                    <div id="infos-exercicios" class="rounded-bottom px-4 pb-2 d-none">
                        <div id="info-nome-exercicio" class="info text-center fs-5"><span></span></div>
                        <div id="info-series" class="info text-center fs-6"><span></span></div>
                        <div id="info-repeticoes" class="info text-center fs-6"><span></span></div>
                        <div id="info-carga" class="info text-center fs-6"><span></span></div>
                        <div id="info-duracao" class="info text-center fs-6"><span></span></div>
                        <div id="info-intervalo" class="info text-center fs-6"><span></span></div>
                        <div id="info-observacao" class="info text-center small"><span></span></div>
                    </div>
                </div>
                    
        </div>

        <div id="btn-adicionar-exercicio"></div>

        <div id="btn-salvar-treino"></div>

        </form>
        <div id="modal"></div>

    
    <div id="footer" class="container-fluid py-2 mt-3 rounded-1">
        <div class="d-flex justify-content-between">
            <div>
                <span class="fs-6">made with</span>
            </div>
            <div class="tech-icon">
                <span><i class="fa-brands fa-html5"></i></span>
            </div>
            <div class="tech-icon">
                <span><i class="fa-brands fa-css3-alt"></i></span>
            </div>
            <div class="tech-icon">
                <span><i class="fa-brands fa-square-js"></i></span>
            </div>
            <div class="tech-icon">
                <span><i class="fa-brands fa-bootstrap"></i></span>
            </div>
            <div class="tech-icon">
                <span><i class="fa-brands fa-font-awesome"></i></span>
            </div>
            
        </div>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
