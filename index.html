<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Treino Fácil</title>
</head>

<body>

    <header class="py-3">
        <div class="d-flex align-items-center justify-content-center">
            <!-- <img class="" src="./logo.svg" alt=""> -->
            <div class="display-4">Treino Fácil!</div>
        </div>
    </header>

    <main class="container-fluid ">

        <div id="conteudo" class="container py-3 rounded-bottom">

            <section id="treinos" class=""></section>

            <form action="" class="">

                <div id="inputs-topo"></div>

                <div id="inputs-exercicio" class="px-3 py-3 my-3 rounded"></div>

                <div id="infos-treino" class="container-fluid bg-light border-top border-start border-end border-secondary rounded-top py-1 d-none">
                    <div id="info-nome-treino" class="info text-center pb-1 fs-4"></div>
                    <div id="info-descricao" class="info text-center fs-6"><span></span></div>
                    <ul id="exercicios" class="my-2 rounded d-none"></ul>
                </div>


                <div id="infos-exercicios" class="border-bottom border-start border-end border-secondary rounded-bottom px-4 mb-3 d-none">
                    <div id="info-nome-exercicio" class="info text-center fs-5"><span></span></div>
                    <div class="row pb-1">
                        <div class="col">
                            <div id="info-series" class="info fs-6"><span></span></div>
                        </div>
                        <div class="col">
                            <div id="info-repeticoes" class="info fs-6"><span></span></div>
                        </div>
                    </div>
                    <div class="row pb-1">
                        <div class="col">
                            <div id="info-carga" class="info fs-6"><span></span></div>
                        </div>
                        <div class="col">
                            <div id="info-intervalo" class="info fs-6"><span></span></div>
                        </div>
                    </div>
                </div>

                <div id="btn-adicionar-exercicio"></div>

                <div id="btn-salvar-treino"></div>

            </form>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
