        <div id="conteudo" class="container py-3 rounded-top">

            <section id="treinos" class=""></section>

            <form action="" class="">

                <div class="mx-2 mt-2">
                    <div id="infos-treino" class="container-fluid rounded-top py-1 d-none">

                        <div id="info-descricao" class="info text-center fs-6"><span></span></div>
                        <ol id="exercicios" class="my-2 rounded d-none"></ol>
                    </div>
                    <div id="infos-exercicios" class="rounded-bottom px-4 pb-2 d-none">
                        <div id="info-nome-exercicio" class="info text-center fs-5"><span></span></div>
                        <div id="info-series" class="info text-center fs-6"><span></span></div>
                        <div id="info-repeticoes" class="info text-center fs-6"><span></span></div>
                        <div id="info-carga" class="info text-center fs-6"><span></span></div>
                        <div id="info-duracao" class="info text-center fs-6"><span></span></div>
                        <div id="info-intervalo" class="info text-center fs-6"><span></span></div>
                        <div id="info-observacao" class="info text-center small"><span></span></div>
                    </div>
                </div>

                <div id="btn-adicionar-exercicio"></div>

                <div id="btn-salvar-treino"></div>

            </form>
        </div>
